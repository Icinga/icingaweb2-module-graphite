[icinga-uptime.graph]
check_command = "icinga"

[icinga-uptime.metrics_filters]
uptime.value = "$service_name_template$.perfdata.uptime.value"

[icinga-uptime.urlparams]
title = "Uptime"
areaAlpha = "0.5"
areaMode = "all"
lineWidth = "2"
min = "0"
yUnitSystem = "sec"

[icinga-uptime.functions]
uptime.value = "alias(color($metric$, '#1a7dd7'), 'Uptime (s)')"


