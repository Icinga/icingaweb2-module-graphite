[response-size.graph]
check_command = "http-host"

[response-size.metrics_filters]
value = "$host_name_template$.perfdata.size.value"

[response-size.urlparams]
areaAlpha = "0.5"
areaMode = "all"
lineWidth = "2"
min = "0"
yUnitSystem = "binary"

[response-size.functions]
value = "alias(color($metric$, '#1a7dd7'), 'Response size (bytes)')"

