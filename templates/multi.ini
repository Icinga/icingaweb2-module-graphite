[multi2-host.metrics_filters]
value = "$host_name_template$.perfdata.$multi1$.$multi2$.value"

[multi2-host.urlparams]
areaAlpha = "0.5"
areaMode = "all"
lineWidth = "2"
title = "$multi1$::$multi2$"
yUnitSystem = "none"

[multi2-host.functions]
value = "alias(color($metric$, '#1a7dd7'), 'value')"


